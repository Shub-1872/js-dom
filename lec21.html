<!-- set attirbutes 
The JavaScript function setAttribute() assigns values to HTML element attributes, including adding new ones. If the attribute doesn't exist, setAttribute() creates it. The function doesn't return any data

element.setAttribute(<attributeName>, <attributeValue>) 

None of the parameters are optional
attributeName: The attribute's name is what attribute we wish to add to the HTML element. like the href,type,style
attributeValue: The attribute's value is what value we wish to add to the attribute name.
